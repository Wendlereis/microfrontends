<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>olympus-mfe</title>
</head>

<body>
  <script>
    function createSubscriptions() {
      const subscribers = new Set();

      return {
        subscribe: (cb) => {
          subscribers.add(cb);
          return () => {
            subscribers.delete(cb);
          };
        },
        publish: (value) => {
          for (const sub of Array.from(subscribers)) {
            sub(value);
          }
        }
      };
    }

    window.company = createSubscriptions();
  </script>
  <div id="app"></div>
</body>

</html>
